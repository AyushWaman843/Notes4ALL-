<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Basic Navbar Styling */
        nav {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 70px;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .logo h2 {
            font-size: 24px;
            color: white;
            font-family: Verdana, Geneva, sans-serif;
        }

        .menu {
            display: flex;
        }

        .menu ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin-right: 20px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .menu ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navmenu {
            display: none;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Media Query for Mobile View */
        @media (max-width: 768px) {
            .menu {
                display: none; /* Hide menu by default */
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 101;
                flex-direction: column;
                align-items: center;
            }

            .menu.open {
                display: flex; /* Show menu when open */
            }

            .menu ul {
                width: 100%;
                display: block;
                text-align: center;
            }

            .menu ul li {
                margin: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                width: 100%;
            }

            .menu ul li a {
                padding: 15px;
                font-size: 18px;
            }

            .navmenu {
                display: block; /* Show hamburger menu */
            }
        }

        /* For screens larger than 768px, menu is displayed horizontally */
        @media (min-width: 769px) {
            .menu {
                display: flex;
            }

            .navmenu {
                display: none; /* Hide hamburger menu */
            }
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h2>Notes <span>4ALL</span></h2>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tt.html">TimeTable</a></li>
                <li><a href="examtt.html">Exam TT</a></li>
                <li><a href="attendance.html">Attendance Calc</a></li>
                <li><a href="todolist.html">To-Do List</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <button class="navmenu" id="navmenu" onclick="toggleMenu()">
            <span>&#9776;</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
